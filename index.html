<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="img/logo/favicon_io/android-chrome-512x512.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qfr2azk.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <div style="height: 5vh" class="row m-0 d-flex flex-row align-items-center">
        <a href="index.html" class="logo col-4 m-0">Selina Schwarz</a>
        <div class="col-8 p-0"> 
            <div class="d-flex flex-row justify-content-between"> 
                <div id="header" class="col-6">Portfolio</div>
                <div class="col-6 d-flex flex-row justify-content-end pe-4 align-items-center">
                    <a class="pe-2" href="https://www.behance.net/selinaschwarz2" target="_blank">Behance</a>
                    <a class="pe-2" href="https://instagram.com/blackxpictures" target="_blank">Instagram</a>
                    <a class="pe-2" href="https://dribbble.com/selinaxschwarz" target="_blank">Dribbble</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-0 d-flex flex-wrap">
        <div class="col-4 d-flex flex-column justify-content-between">
            <div class="d-flex flex-column">
                <h2 class="m-0 pt-3">Ausgewählte Arbeiten</h2>
                <div id="robo23" class="projekt p-0 pt-2 ps-4" onClick="reply_click(this.id)">RoboCup 2023</div>
                <div id="klimperkasten" class="projekt p-0 ps-4" onClick="reply_click(this.id)">Klimperkasten</div>
                <div id="cardfolio" class="projekt p-0 ps-4" onClick="reply_click(this.id)">Cardfolio</div>
                <div id="laulo" class="projekt p-0 ps-4" onClick="reply_click(this.id)">Laulo Panadería</div>
                <div id="weltvmorgen" class="projekt p-0 ps-4" onClick="reply_click(this.id)">Die Welt von Morgen</div>
                <div id="beme" class="projekt p-0 ps-4" onClick="reply_click(this.id)">Be Me</div>
            </div>
            <div class="bd-highlight mb-3">
                <div id="infos" class="infoscontact mt-auto p-2 bd-highlight" onClick="reply_click(this.id)">✌︎ Infos & Kontakt</div>
            </div>
        </div>
     
        <div style="height: 95vh" class="projekt_description col-8 d-flex flex-column row m-0 overflow-scroll p-0">
            <div class="d-flex flex-column row m-0 overflow-scroll p-0 pb-4">
                
                <img id="image" class="w-100 p-0 pe-4 pt-1"></img>
                <div class="p-1" id="categorie"></div>
                <div class="p-1 pe-4" id="text"></div>
                
                <div id="image-container" class="m-0 p-0 w-100 pe-4 pt-3 customRow"></div>
               
                <div id="footer" class="p-1 pt-3"></div>
                

            </div>
        </div>
    </div>
    
</body>
</html>
